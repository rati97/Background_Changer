<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Background Changer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>

<body>
    <nav>
        <a href="/" {% if title == "Home" %}class="active"{% endif %}>Home</a>
        <a href="/about" {% if title == "About" %}class="active"{% endif %}>About</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
