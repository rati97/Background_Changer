<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Background Changer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary bg-gradient">
        <div class="container-fluid">
            <a href="/" {% if request.endpoint == "index" %}
            class="navbar-brand active"
            {% else %}
            class="navbar-brand"{% endif %}>Background Changer</a>
            <a href="/about" {% if request.endpoint == "about" %}
            class="nav-link active"
            {% else %}
            class="nav-link"
            {% endif %}>About</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center">
        <p>&copy; 2023 Background Changer. All rights reserved.</p>
    </footer>
<script src="{{url_for('static', filename='javascript/script.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
